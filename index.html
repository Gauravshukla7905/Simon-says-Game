<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simonGame</title>
    
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to Start the Game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn Red" id="Red" type="button">1</div>
            <div class="btn Green" id="Green" type="button">2</div>
        </div>

        <div class="line-2">
            <div class="btn Yellow" id="Yellow" type="button">3</div>
            <div class="btn Purple" id="Purple" type="button">4</div>
        </div> 
        
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
